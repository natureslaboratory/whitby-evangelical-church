<header class="c-header c-header--<perch:content id="header_size" label="Size" type="select" options="small, large">"
    style="background-image: url(<perch:content type="image" id="bg_img" width="1400" height="600"
        label="Background Image">)"
        >
        <div class="c-header__mask">
            <div class="l-restrict c-header__content-wrapper">
                <div class="c-header__logo-nav-wrapper">
                    <a href="/" class="c-header__logo">Whitby Evangelical Church</a>
                    <perch:layout path="global.navigation">
                </div>
                <div class="c-header__title-wrapper">
                    <div class="c-header__headers">
                        <h1 class="c-header__heading">
                            <perch:if exists="title">
                                <perch:content id="title">
                            <perch:else>
                                <perch:content id="heading" label="Header" type="text">
                            </perch:if>
                        </h1>
                        <perch:if exists="sub_heading">
                            <h4 class="c-header__sub-heading"><perch:content id="sub_heading" label="Sub-Header" type="text"></h4>
                        </perch:if>
                        <div class="c-header__buttons">
                            <a class="c-header__button c-header__button--primary" href="/audio-library/">
                                Listen Online
                            </a>
                            <a class="c-header__button c-header__button--secondary" href="/about">
                                About Us
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</header>
